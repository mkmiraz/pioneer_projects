<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fiverr time cal</title>
  <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>

  <audio id="alarm" src="./assets/sound/202310232045-mix-61041.mp3"></audio>


  <div class="container my-5 mx-auto">
    <div class="row">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <form id="fiverr" action="#" class="d-flex justify-content-between">
              <div class="my-3">
                <input name="date" class="form-control" type="date">
              </div>  
              <div class="my-3">
                <input name="time" class="form-control" type="time">
              </div> 
              <div class="my-3">
                <input  class="btn btn-primary w-100" type="submit">
              </div> 
              <div class="my-3">
                <button id="stop" class="btn btn-success">Stop</button>
              </div>               
            </form>
            <div class="counter">
             
            </div>
            <div class="bar"></div>
          </div>
        </div>
      </div>
    </div>
  </div>











  <script src="./assets/js/bootstrap.bundle.min.js"></script>
  <script src="./assets/js/function.js"></script>
  <script src="./assets/js/app.js"></script>
</body>
</html>
